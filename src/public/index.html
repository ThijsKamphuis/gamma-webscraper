<html lang="en">
<head>
    <title>GAMMA Barcode Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/barcodes/JsBarcode.ean-upc.min.js"></script>

</head>
<body>
    <div id="devbar">
        <div id="api-select">
            <p id="api">API:</p>
            <input onclick="toggleAPI()" type="radio" id="production" name="apitoggle" value="value1" checked>
            <label for="production">Production</label>
            <input onclick="toggleAPI()" type="radio" id="dev" name="apitoggle" value="value2">
            <label for="dev">Dev</label>
        </div>
        <div id="address">
            <label for="ip">IP:</label>
            <input type="text" id="ip" name="ip" value="localhost">

            <label for="port">PORT:</label>
            <input type="text" id="port" name="port" value="6969">
        </div>
        <p id="copyright">Thijs Kamphuis &#169; 2024</p>
    </div>
    <h1>GAMMA Barcode Generator</h1>
    <div id="input">
        <label for="artinput"></label><input id="artinput" type="text" placeholder="artnr">
        <button onclick="clearList()" type="button">Clear</button>
        <button onclick="generateProducts()" type="button">Generate</button>
    </div>
    <div id="main">
        <div id="side">
            <ul id="artlist"></ul>
        </div>
        <div id="products"></div>
    </div>

</body>
</html>
