<html lang="en">
<head>
    <title>GAMMA Barcode Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/barcodes/JsBarcode.ean-upc.min.js"></script>

</head>
<body>
    <div id="top">
        <div id="devbar">
            <div id="api-select">
                <p>API:</p>
                <input type="radio" id="production" name="option" value="value1" checked>
                <label for="production">Production</label>
                <input type="radio" id="dev" name="option" value="value2">
                <label for="dev">Dev</label>


            </div>
            <p id="copyright">Thijs Kamphuis &#169; 2024</p>
        </div>

        <div id="main">
            <div id="input">
                <h1>GAMMA Barcode Generator</h1>


                <label for="artinput"></label><input id="artinput" type="text" placeholder="artnr">
                <button onclick="clearList()" type="button">Clear</button>
                <button onclick="generateProducts()" type="button">Generate</button>
            </div>
            <ul id="artlist"></ul>
        </div>
    </div>
    <div id="products"></div>
</body>
</html>
